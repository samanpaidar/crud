<!DOCTYPE html>
<html ng-app="studensP">
<head>
	<title>student portal</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>
<body>
	<div class="container" ng-controller="student">
		<h1>All of our students</h1>
		<input ng-model="student.name" class="form-control"></input>
		<textarea rows="4" cols="50" ng-model="student.shortabout" class="form-control"></textarea>
		<input ng-model="student.lastdegree" class="form-control"></input>
		<input ng-model="student.currentprogram" class="form-control"></input>
		<input ng-model="student.desiredcompany" class="form-control"></input>
		<button class="btn btn-primary" ng-click="addStudent()">ADD NEW STUDENT</button>
		<button class="btn btn-info" ng-click="update()">Update</button>
		<button class="btn btn-info" ng-click="regret()">Regret</button>


		<ul ng-repeat="student in studentlist">
			<li> {{student.name}} </li>
			<li> {{student.shortabout}} </li>
			<li> {{student.lastdegree}} </li>
			<li> {{student.currentprogram}} </li>
			<li> {{student.desiredcompany}} </li>
			<button class="btn btn-danger" ng-click="remove(student._id)">Remove Me</button>
			<button class="btn btn-warning" ng-click="edit(student._id)">Edit</button>
		</ul>
			
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
