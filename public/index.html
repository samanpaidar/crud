<!DOCTYPE html>
<html ng-app="studensP">
<head>
	<title>student portal</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>
<body>
	<div class="container" ng-controller="student">
		<h1>All of our students</h1>
		<ul ng-repeat="student in studentlist">
			<li> {{student.name}}</li>
			<li> {{student.shortabout}}</li>
			<li> {{student.lastdegree}}</li>
			<li> {{student.currentprogram}}</li>
			<li> {{student.desiredcompany}}</li>

		</ul>
			
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
